<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TypeMastter Landing Page</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>

<body>
    
    
    <header class="hero-section" id="header">
        
      <div class="navbar">
        <div class="nav-left">
            <img src="images/logo.svg" alt="TypeMastter Logo" title="TypeMastter Logo">
            <nav>
                <ul>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#community">Community</a></li>
                    <li><a href="#support">Support</a></li>
                </ul>
            </nav>
        </div>
         <div class="nav-right">
            <a href="#" class="login-btn">Login</a>
            <a href="#" class="register-btn">Register</a>
         </div>
      </div>

           <div class="welcome-container">
            <div class="welcome-section">
                <h1>The Large Community <br> of photo enthusiasts</h1>
            </div>

            <div class="welcome-section">
                <div class="form-group">
                    <h2>Sign up for a free Account</h2>
                    <form action="#">
                     <div class="form-input">
                          <div class="field">
                            <input type="text" placeholder="First Name" required>
                          </div>
                           <div class="field">
                                <input type="text" placeholder="Last Name" class="last-name" required required>
                       
                           </div>
                     </div>
                     <div>
                        <input type="email" placeholder="Email Address"  required>
                     </div>
                    <div>
                        <input type="password" placeholder="Create Password">
                    </div>
                    <button type="submit" class="form-btn">Register</button>
                    </form>
                </div>
            </div>
           </div>
    
         
      
    </header>








</body>
</html>
